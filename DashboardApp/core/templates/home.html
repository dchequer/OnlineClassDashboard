<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core.static', filename='css/home-style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <div id="sidebar" class="sidebar">
      <!-- burger icon -->

      <a class="burger" onclick="toggleSidebar()">☰</a>
      
      <ul id="menu">
        <!-- Icons with text; text hidden when collapsed -->
        <li>
          <a href="#">
            <span id="home-icon" class="icon">🏠</span>
            <span id="home-text" class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span id="deliverables-icon" class="icon">📋</span>
            <span id="deliverables-text" class="text">Deliverables</span>
          </a>
        </li>
        <li>
          <a href="/core/subjects">
            <span id="subjects-icon" class="icon">📖</span>
            <span id="subjects-text" class="text">Subjects</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span id="settings-icon" class="icon">⚙️</span>
            <span id="settings-text" class="text">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="main-content">
      <p>Welcome to the Dashboard!</p>
    </div>

    <script src="{{ url_for('core.static', filename='js/home-scripts.js') }}"></script>
  </body>
</html>
